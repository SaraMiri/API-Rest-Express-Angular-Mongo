<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Lista de personas</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<button mat-raised-button color="primary" class="push-right" [routerLink]="['/add-persona']">Añadir</button>

<p *ngIf="dataSource.data.length == 0" class="no-data">No has añadido ninguna persona todavía</p>

<div class="container" *ngIf="dataSource.data.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos</th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Fecha cumpleaños </th>
      <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Género </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="notas">
      <th mat-header-cell *matHeaderCellDef> Notas </th>
      <td mat-cell *matCellDef="let element"> {{element.notas}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-raised-button color="primary" class="push-right" [routerLink]="['/edit-persona/', element._id]">Edit</button>
        <button mat-raised-button color="accent" (click)="deletePersona(element._id, element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
